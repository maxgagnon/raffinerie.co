description: "Suite au nouveau partenariat entre le Festival d’Été de Québec et Biscuits Leclerc, Leclerc nous a demandé de produire et de réaliser une publicité de 45 secondes qui met en évidence les valeurs de l’entreprise, soient l’authenticité, la famille et bien sur la qualité. Cette publicité a pour but d’être diffusée sur les écrans géants de la Scène Bell avant chaque spectacle."
