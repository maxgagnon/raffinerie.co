short_description: "Campagne Télévisuelle FQM sur la gouvernance de proximité"
description: "Avec la collaboration de l'agence Spärk, nous avons été mandatés pour réaliser et produire la campagne télé de la Fédération québécoise des municipalités intitulée; Gouvernance de proximité. Sous le thème 'Plus de proximité, plus de succès', l'offensive illustre le concept de 'Gouvernance de proximité', une initiative de la FQM visant à conférer plus de pouvoir aux décideurs locaux. Ce mandat, constitué de 2 publicités distinctes à saveurs humoristiques vise à piquer la curiosité du public pour les conscientiser au combat que mène la FQM."
