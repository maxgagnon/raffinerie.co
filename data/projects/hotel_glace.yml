short_description: "Publicité télévisuelle - Hôtel de Glace Hiver 2014"
description: "Pour amorcer la saison hivernale 2014, l'Hôtel de Glace nous a mandaté directement pour la réalisation de sa campagne télévisuelle. Dans le but d'attirer non seulement des touristes, mais aussi des résidents de la région de Québec, nous avions comme objectif de travailler sur un concept qui démontre la beauté de l'établissement et son cachet artistique à travers la construction de cet hôtel unique en Amérique du Nord."
