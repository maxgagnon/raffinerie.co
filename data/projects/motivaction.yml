description: "En collaboration avec l'agence Spärk, l'organisme Motivaction Jeunesse, qui vient en aide aux jeunes de la région de Québec, nous a mandaté pour produire sa campagne publicitaire pour contrer les préjugés dans notre société. À l'aide de stéréotypes forts, nous avons mis sur pied un concept percutant qui vise à faire réfléchir l'auditoire."
