description: "En collaboration avec l'agence Imédia, l'organisme Centraide, nous a mandaté pour produire sa campagne publicitaire annuelle intitulée; Nous tous, ici. Nous avons eu la chance de participer à chacunes des étapes du processus, de la création du concept jusqu'à la mise en onde du produit final. Nous sommes très fiers d'avoir eu l'opportunité de s'associer à une si belle cause."
