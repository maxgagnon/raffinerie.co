description: "Le CSSS de la Vieille-Capitale nous a approché afin de réaliser une vidéo qui vise à sensibiliser les employés au nouveau programme d’aide aux personnes en détresse psychologique, le programme Sentinelle. Le mandat du projet est de recruter des volontaire au sein des employés afin qu’ils deviennent des sentinelles."
