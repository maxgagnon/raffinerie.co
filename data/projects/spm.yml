short_description: "Publicité - Séminaire des Pères Maristes"
description: "Pour leur campagne de publicité 2014, l'école secondaire Le Séminaire des Pères Maristes nous a mandatée pour produire une série de capsules vidéos qui allaient mettre de l'avant les différentes facettes de cette école de la région de Québec. Tout au long de l'année scolaire 2013-2014, nous avons capté des moments variés entourant la vie étudiante de cette institution. La grande liberté qui nous a été donnée par le client nous a permis de réaliser un projet créatif original qui décrit bien la réalité et l'ambiance de cette école."
