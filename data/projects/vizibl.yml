description: "VIZIBL est un produit destiné aux sportifs qui exercent leurs activités le soir, la nuit ou tôt le matin. Nous avions donc le défi de travailler avec une lumière très faible, tout en créant des scènes d'action impressionnantes. Tant à travers la musique que le rythme rapide du vidéo, nous avons voulu garder l'intensité à laquelle se rattache ceux qui pratiquent des sports nocturnes."
