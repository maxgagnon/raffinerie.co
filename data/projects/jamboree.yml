title: Snowboard Jamboree 2014
short_description: "Snowboard Jamboree 2014 - Festival de Surf des Neiges"
description: "À l'occasion de l'édition 2014 du Snowboard Jamboree, nous avons été mandatés par Gestev pour couvrir l'ensemble de l'événement à travers des capsules vidéos originales. Le Snowboard Jamboree qui se déroule sur une période de 5 jours à la Station Touristique Stoneham et dans le centre-ville de Québec englobe plusieurs compétitions et activités variées. En autre, la Coupe du Monde FIS met à l'honneur les compétitions de Big Air, de Half-Pipe et de Slopestyle en plus des compétitions amateurs et des partys. En plus de devoir transmettre l'ambiance et les émotions incomparables de ce festival sportif au public, nous avons eu l'opportunité de participer à la réussite d'un des événements les plus importants de la vieille capitale."
