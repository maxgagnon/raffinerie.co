description: "En collaboration avec l'agence Brad, nous avons eu le mandat de produire un vidéo pour Revenu Québec. Nous avions la tâche de réaliser un vidéo qui allait démontrer aux nouveaux employés de cette institution qu'ils avaient fait le bon choix de carrière en joignant Revenu Québec. Avec l'aide du réalisateur Nicolas Brassard Asselin, nous avons illustré une journée type dans la peau d'un employé de cette organisation. "
