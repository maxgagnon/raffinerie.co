description: "L'agence Parallèle a eu le mandat de refaire toute la campagne promotionnelle du Collège Notre Dame de Foy. L'agence nous a donc demandé de produire un court clip de 15 secondes destiné à la télé, aux cinémas et aux réseaux sociaux. Le but était de créer une ambiance mystérieuse autour du collège, tout en conservant l'image développée par l'agence."
