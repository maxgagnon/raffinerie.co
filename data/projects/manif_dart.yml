title: Manif d'Art
short_description: "Manif d'Art - Exposition Artistique"
description: "Pour sa 7e édition, la biennale Manif D’Art a fait appel à nous afin de produire une publicité télé d’une durée de 15 secondes. Nous avons pris en charge la production de A à Z, allant de l’idéation et la scénarisation jusqu’à la post-production. La publicité est diffusée sur les ondes de Radio-Canada, Artv ainsi que sur le web."
