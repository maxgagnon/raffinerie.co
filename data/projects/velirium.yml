description: "Dans le cadre de la coupe du monde de vélo de montagne UCI, Gestev nous a donné le mandat de créer 2 publicités de 15 secondes pour promouvoir le Vélirium sur le web ainsi que sur les ondes de TVA et TVA sports. Nous avons de plus produit 10 capsules Vidéotron “sur le moment” durant l'événement ainsi que 3 clips récapitulatifs. L'idée était de traduire l'intensité et l'émotion que dégagent les différentes activités tenues lors du Vélirium."
