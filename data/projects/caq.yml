title: Coalition Avenir Québec
short_description: "Création visuelle de contenu électoral pour la Coalition Avenir Québec"
description: "La CAQ à mandaté La Raffinerie pour la création de plusieurs capsules vidéos destinées à la promotion de leurs projets électoraux en plus de certains vidéos qui ont servi lors de rassemblement général avec les militants. Nous avions comme mission de bien faire transparaitre la mentalité et les valeurs associées à ce parti politique. À travers des voyages qui nous ont menés aux quatre coins du Québec, nous avons couvert quelques facettes d'un dévoilement de projet dans la vie d'un parti politique aux côtés de M. François Legeault, chef de la CAQ."
