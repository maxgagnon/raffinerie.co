description: "Faisant partie des 10 choses à visiter sur la “bucketlist” du magasine National Geographic, Arctic Watch est une destination unique située dans le cercle polaire. Nous étions responsables d'y capturer les plus belles images possible afin de créer 3 courts clips publicitaires. Que ce soit le sanctuaire de bélugas, les ours polaires ou les canyons géants, tout devait y être afin que ceux qu'y n'y ont jamais mis les pieds rêvent d'un jour y aller."
