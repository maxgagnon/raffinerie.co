description: "IC2 est une entreprise de conception de murs rideaux qui se démarque de la compétition par la qualité et l'esthétisme de ses produits. Nous avons eu le mandat de produire 2 vidéos à des fins promotionnelles. Le premier consiste en une capsule “wow” de 45 secondes qui met l'accent sur l'aspect esthétique, tandis que le second vidéo a comme but d'informer la clientèle à propos de la technologie unique, l'efficacité énergétique et les solutions vertes avec lesquelles travaille IC2."
